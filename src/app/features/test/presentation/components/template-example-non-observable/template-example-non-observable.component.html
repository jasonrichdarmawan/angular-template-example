<p>template-example-non-observable works!</p>

<ng-container *ngIf="this.names; else loading">
    <div>
        <ng-container *ngIf="this.names.length > 0; else noName">
            <div *ngFor="let name of names">
                {{name}}
            </div>
        </ng-container>
    
        <ng-template #noName>
            <div>No name</div>
        </ng-template>
    </div>
</ng-container>

<ng-template #loading>
    <div>Loading</div>
</ng-template>
